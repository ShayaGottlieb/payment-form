
<!DOCTYPE html>
<html>
<head>
  <title>Make a Payment</title>
  <script>
    function redirectToCardknox() {
      var amount = document.getElementById("amount").value;
      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return false;
      }
      var xKey = "masterpieceprecastfec49dc9e4634947a8a4249f9e6";
      var description = "Deposit";
      var redirectURL = "https://masterpieceprecast.com/thankyou";
      var deepLink = "dck://app.cardknox.com/transaction?xKey=" + encodeURIComponent(xKey) +
                     "&xCommand=cc:sale" +
                     "&xAmount=" + encodeURIComponent(amount) +
                     "&xDescription=" + encodeURIComponent(description) +
                     "&xRedirectURL=" + encodeURIComponent(redirectURL);
      window.location.href = deepLink;
      return false;
    }
  </script>
</head>
<body>
  <h2>Make a Payment</h2>
  <form onsubmit="return redirectToCardknox();">
    <label for="amount">Enter Amount (USD):</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    <button type="submit">Pay Now</button>
  </form>
</body>
</html>
